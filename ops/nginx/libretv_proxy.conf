# Nginx config snippet to enable /proxy on your domain
# Replace server_name and root accordingly

upstream libretv_backend {
    server 127.0.0.1:8080;   # Node/Express inside container or host
    keepalive 64;
}

server {
    listen 80;
    server_name example.com;            # TODO: replace with your domain
    root /www/wwwroot/example.com;      # TODO: replace with your static path
    index index.html;

    # Serve SPA/static
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Critical: route /proxy/* to Node/Express backend
    # Note: DO NOT add trailing slash in proxy_pass, keep it as http://libretv_backend
    location /proxy/ {
        proxy_pass http://libretv_backend;  # no trailing slash
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }
}
